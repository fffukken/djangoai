{% extends "carbike/base.html" %}
{% block title %}carbike{% endblock %}

{% block content %}
<div>
    <h4 class="mt-4 mb-5 border-bottom">carbike predict</h4>
    <p>画像ファイルを選択し、ボタンクリック</p>
    <form action="{% url 'carbike:predict' %}" method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <div class="custom-file">
            {{ form.image }}
            <label class="custom-file-label" for="customFile">
                ファイルを選択してください
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">
        推定する
    </button>
    </form>
</div>

{% endblock %}
